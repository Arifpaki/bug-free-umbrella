name: Setup XFCE Runner + ngrok v3 (India)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-gui-runner:
    runs-on: ubuntu-latest
    env:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      USERNAME: runner
      PASSWORD: runner

    steps:
      - uses: actions/checkout@v4

      - name: Ensure runner user has sudo
        run: |
          echo "${USERNAME}:${PASSWORD}" | sudo chpasswd
          echo "${USERNAME} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/${USERNAME}

      - name: Install XFCE + xrdp
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq xfce4 xfce4-goodies xorg dbus-x11 xrdp

          echo "startxfce4" | sudo tee /home/${USERNAME}/.xsession
          sudo chown ${USERNAME}:${USERNAME} /home/${USERNAME}/.xsession
          echo "exec startxfce4" | sudo tee /etc/skel/.xsession
          echo "startxfce4" | sudo tee /etc/skel/.xinitrc

          sudo systemctl enable --now xrdp
          sudo systemctl restart xrdp

      - name: Install ngrok v3
        run: |
          sudo apt-get install -y -qq wget unzip
          wget -q -O ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip
          unzip -qq ngrok.zip
          sudo mv ngrok /usr/local/bin/
          ngrok version

      - name: Start ngrok TCP Tunnel for RDP (India)
        run: |
          # Start ngrok in the background with India region
          nohup ngrok tcp 3389 --authtoken ${NGROK_AUTH_TOKEN} --region=in --log=stdout > ngrok.log 2>&1 &

          echo "Waiting for ngrok to generate public URL..."
          sleep 10

          # Grab the TCP URL from ngrok v3 log
          NGROK_URL=$(grep -o 'tcp://[0-9a-z.:]*' ngrok.log | head -n 1)

          if [ -z "$NGROK_URL" ]; then
            echo "Error: ngrok tunnel did not start!"
            cat ngrok.log
            exit 1
          fi

          echo "=== FINAL CONNECTION INFO ==="
          echo "USERNAME: ${USERNAME}"
          echo "PASSWORD: ${PASSWORD}"
          echo "Connect via RDP using: ${NGROK_URL}"

          # Keep the runner alive
          while true; do 
          sleep 600; done
